# Render Blueprint: Backend (Nest.js), Frontend (Next.js), and Postgres (all free tier)

databases:
  - name: test-postgres
    databaseName: app_db
    plan: free

services:
  # Backend API (Nest.js)
  - type: web
    name: test-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci --include=dev && npx prisma generate && npm run build
    startCommand: bash -lc "npx prisma migrate deploy && node dist/main"
    autoDeploy: true
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: test-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      # Allow all origins by default (you can tighten this to the frontend URL after first deploy)
      - key: NEXT_PUBLIC_APP_ORIGIN
        value: "*"

  # Frontend (Next.js App Router)
  - type: web
    name: test-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      # Point frontend to the backend public URL
      - key: NEXT_PUBLIC_API_URL
        value: "CHANGE_ME_AFTER_FIRST_DEPLOY"


